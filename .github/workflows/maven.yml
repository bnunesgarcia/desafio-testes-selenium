name: Build and Test
on:
  push:
    branches: [ main, feature-automacao ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '21.0.2'

    - name: Install Chocolatey
      run: |
        Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))

    - name: Install Maven
      run: choco install maven -y

    - name: Check Java and Maven version
      run: |
        java -version
        mvn -version
        
    - name: Install dependencies
      run: mvn -B dependency:go-offline -Dmaven.repo.local=.m2

    - name: Build with Maven
      run: mvn -B clean install -DskipTests=true -e -X

    - name: List test files
      run: |
        echo "Listing test files in src/test"
        dir src\test /s /b *.java

    - name: Run Cucumber tests
      run: mvn -B test -Dtest=RunCucumberTest -Dargs="--headless"
